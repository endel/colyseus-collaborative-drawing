<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing Game</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="app">

      <div id="home">
        <h1>Collaborative Drawing Prototype</h1>
        <input id="username" type="text" placeholder="Nickname" />

        <h2>Drawing sessions</h2>
        <ul class="buttons">
          <li><a href="#" data-room="10minutes">10 minutes</a></li>
          <li><a href="#" data-room="30minutes">30 minutes</a></li>
          <li><a href="#" data-room="1hour">1 hour</a></li>
          <li><a href="#" data-room="1day">1 day</a></li>
          <li><a href="#" data-room="1week">1 week</a></li>
        </ul>
      </div>

      <div id="gameplay" class="hidden">

        <section class="sidebar">
          <div class="info">
            <div class="mode"></div>
            <div class="countdown"></div>
            <a href="#">&laquo;Back</a>
          </div>

          <ul class="people"></ul>
          <div class="chat">
            <ul></ul>
            <form onsubmit="">
              <input type="text" placeholder="Chat" maxlength="120" />
              <input type="submit" value="send" />
            </form>
          </div>
        </section>

        <section class="drawing-area">
          <div class="spinner"><div></div><div></div><div></div><div></div></div>

          <div class="tools">
            <input type="radio" id="brush_s" name="brush" value="s" checked="checked" />
            <label for="brush_s">Sketch</label>

            <!-- <input type="radio" id="brush_r" name="brush" value="r" />
            <label for="brush_r">Rounded</label> -->

            <input type="radio" id="brush_m" name="brush" value="m" />
            <label for="brush_m">Marker</label>

            <input type="radio" id="brush_p" name="brush" value="p" />
            <label for="brush_p">Pen</label>

            <input class="jscolor colorpicker" value="#000000" />
          </div>

          <canvas class="drawing" width="800" height="600"></canvas>
        </section>

      </div>

      <div id="drawing" class="hidden">
        <canvas width="800" height="600"></canvas>
      </div>

    </div>

    <!-- Parcel is going to compile TypeScript for us here! -->
    <script src="src/index.ts"></script>

  </body>
</html>
